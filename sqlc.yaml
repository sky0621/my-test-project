version: "2"
sql:
  - engine: "mysql"
    name: "contents"
    queries: "./app/internal/content/infrastructure/rdb/sql/**"
    schema: "./schema/db"
    gen:
      go:
        package: "rdb"
        out: "./app/internal/content/infrastructure/rdb"
        overrides:
          - column: "contents.id"
            go_type:
              type: "[]byte"
          - column: "programs.id"
            go_type:
              type: "[]byte"
          - column: "programs.content_id"
            go_type:
              type: "[]byte"
        emit_empty_slices: true
        emit_interface: true

  - engine: "mysql"
    name: "courses"
    queries: "./app/internal/course/infrastructure/rdb/sql/**"
    schema: "./schema/db"
    gen:
      go:
        package: "rdb"
        out: "./app/internal/course/infrastructure/rdb"
        overrides:
          - column: "courses.id"
            go_type:
              type: "[]byte"
        emit_empty_slices: true
        emit_interface: true
